<form [formGroup]="clientForm" 
(ngSubmit)="onSubmit(
client.id, 
clientForm.value.userName,
clientForm.value.roleName,
clientForm.value.firstName,
clientForm.value.lastName,
clientForm.value.addressCountry,
clientForm.value.addressZipCode,
clientForm.value.addressCity,
clientForm.value.addressBuildingNumber,
clientForm.value.passwordHash,
clientForm.value.dateOfBirth,
clientForm.value.email)">
<div class="border border-primary mb-2 p-1">
    <div class="row ml-2 mt-2 ">
        <div class="col-1">
            <label>Id</label>
            <input type="text"  class="form-control mr-2" [value]="client.id" readonly>
        </div>
        <div class="col-2">
            <label>UserName</label>
            <input type="text" formControlName="userName" class="form-control mr-2" [value]="client.userName">
        </div>
        <div class="col-2">
            <label for="role" class="form-label">Rola użytkownika</label>
            <input type="text" formControlName="roleName" class="form-control mr-2" [value]="client.role.name">
        </div>
        <div class="col-2">
            <label>Imię</label>
            <input type="text" formControlName="firstName" class="form-control mr-2" [value]="client.firstName">
        </div>
        <div class="col-2">
            <label>Nazwisko</label>
            <input type="text" formControlName="lastName" class="form-control mr-2" [value]="client.lastName">
        </div>
        <div class="col">
            <br>
            <a (click)="showClient(client.id)" class="btn btn-primary mt-2 mb-2" *ngIf="!showClientsInfo">
                Więcej
            </a>
        </div>
    </div>

    <div *ngIf="showClientsInfo == client.id">
        <div class="row ml-2 mt-2">
            <div class="col-3">
                <label>Kraj</label>
                <input type="text" formControlName="addressCountry" class="form-control mr-2" [value]="client.address.country">
            </div>
            <div class="col-2">
                <label>Kod pocztowy</label>
                <input type="text" formControlName="addressZipCode" class="form-control mr-2" [value]="client.address.zipCode">
            </div>
            <div class="col-2">
                <label>Miasto</label>
                <input type="text" formControlName="addressCity" class="form-control mr-2" [value]="client.address.city">
            </div>
            <div class="col-2">
                <label>Ulica</label>
                <input type="text" formControlName="addressStreet" class="form-control mr-2" [value]="client.address.street">
            </div>
            <div class="col-2">
                <label>Nr. domu</label>
                <input type="text" formControlName="addressBuildingNumber" class="form-control mr-2" [value]="client.address.buildingNumber">
            </div>
        </div>
        <div class="row ml-2 mt-2">
            <div class="col-4">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control mr-2" [value]="client.email">
            </div>
            <div class="col-4">
                <label>Hash hasła</label>
                <input type="text" formControlName="passwordHash" class="form-control mr-2" [value]="client.passwordHash">
            </div>
            <div class="col-3">
                <label>Dzień urodzin</label>
                <input type="text" formControlName="dateOfBirth" class="form-control mr-2" [value]="client.dateOfBirth | date">
            </div>
        </div>
        <div class="ml-4 g-2">
            <button type="submit" class="btn btn-primary mt-2 mb-2">Wyślij</button>
            <a class="btn btn-primary ml-2" (click)="closeClientInfo()">Zamknij</a>
        </div>

    </div>
</div>
</form>
