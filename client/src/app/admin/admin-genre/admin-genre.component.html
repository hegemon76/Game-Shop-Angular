<div class="mb-2 mt-2 ml-2" *ngFor="let genre of genres">
    <form [formGroup]="genreForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col">
                <input 
                id="name" 
                class="form-control" 
                type="text" 
              [value]="genre.name">
            </div>
            <div class="col">
                <button class="button btn btn-primary ml-2" type="submit">Aktualizuj</button>
            </div>
        </div>
    </form>

</div>
