<body class="text-center">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div style="text-align:center">
                <div class="form-area">
                    <form role="form">
                        <h3 style="margin-bottom: 25px; text-align: center;">Skontaktuj się z nami!</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Imie">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="phone" class="form-control" id="mobile" name="mobile"
                                placeholder="Numer telefonu">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Temat">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" name="message"
                                placeholder="Wiadomość" maxlength="140" rows="7"></textarea>
                        </div>
                        <button type="button" id="submit" name="submit"
                            class="btn btn-primary pull-right mb-4">Wyślij</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
