<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sortuj:</h5>
      <select class="custom-select mb-3">
        <option selected>Alfabetycznie</option>
        <option>Cena: Rosnąco</option>
        <option>Cena: Malejąco</option>
      </select>

      <h5 class="text-warning ml-3">Gatunki</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" 
        *ngFor="let genre of genres"
        [class.active]="genre.name === this.genreNameSelected"
        [value]="genre.id"
        (click)="onGenreSelected(genre.name)"
        >
          {{ genre.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Pokazuje <strong>10</strong> z <strong>{{ totalCount }}</strong> produktów</span>
        </header>
        <div class="form-inline mt-2">
          <input class="form-control" style="width: 300px;" placeholder="Wyszukaj" type="text">
          <button class="btn btn-outline-primary my-2 ml-2">Wyszukaj</button>
          <button class="btn btn-outline-success my-2 ml-2">Reset</button>
        </div>
      </div>


      <div class="row">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      
    </section>
  </div>
</div>
