<div class="row" *ngIf="product">
    <div class="col-6">
        <img src="{{product.imageURL}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{ product.name }}</h3>
        <h5>Kategoria: <strong>{{product.genre}} </strong></h5>
        <p>{{product.price |currency }}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer;font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
            <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer;font-size: 2em;"></i>
            <button class="btn btn-outline-secondary btn-lg ml-4">Dodaj do koszyka</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Opis</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
    <div>
        <app-product-opinions
        *ngFor="let opinion of opinions"
        [opinion]="opinion"
        >

        </app-product-opinions>
    </div>

</div>
