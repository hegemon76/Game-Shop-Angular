<div class="row" *ngIf="product">
    <div class="col-6 mb-5">
        <img src="{{product.imageURL}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h1>{{ product.name }}</h1>
        <h5>Kategoria: <strong>{{product.genre}} </strong></h5>
        <p>{{product.price |currency }}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer;font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">1</span>
            <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer;font-size: 2em;"></i>
            <button class="btn btn-outline-secondary btn-lg ml-4">Dodaj do koszyka</button>
        </div>
        <div class="d-flex justify-content-start align-items-center mt-5 ">
            <p class="text-dark font-weight-bold">{{product.description}}</p>
        </div>
        <div class="ml-3 mt-3 mr-3" *ngIf="opinions">
            <div class="bg-light rounded">
                <h5 class="p-3 mt-2">Opinie klient√≥w:</h5><br>
                <div class="mt-1 p-2" *ngFor="let opinion of opinions">
                    <app-product-opinions [opinion]="opinion"></app-product-opinions>
                </div>
            </div>
        </div>
    </div>
    <!----pytania-->
    <h2>Dodaj komentarz</h2>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Imie</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Nazwisko</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Pytanie</label>
            <textarea class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Sign in</button>
    </form>

    <!-----pytania-->
</div>
