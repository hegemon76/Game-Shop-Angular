<form>
    <div class="border border-primary mb-2 p-1">
        <div *ngFor="let user of users">
            <div class="row ml-2 mt-2">
                <div class="col-1">
                    <label>Id</label>
                    <input type="text" class="form-control mr-2" value="{{user.id}}" readonly>
                </div>
                <div class="col-2">
                    <label>UserName</label>
                    <input type="text" class="form-control mr-2" value="{{user.userName}}">
                </div>
                <div class="col-2">
                    <label>Rola użytkownika</label>
                    <input type="text" class="form-control mr-2" value="{{user.role.name}}">
                </div>
                <div class="col-2">
                    <label>Imię</label>
                    <input type="text" class="form-control mr-2" value="{{user.firstName}}">
                </div>
                <div class="col">
                    <label>Nazwisko</label>
                    <input type="text" class="form-control mr-2" value="{{user.lastName}}">
                </div>

            </div>


            <div class="row ml-2 mt-2">
                <div class="col-3">
                    <label>Kraj</label>
                    <input type="text" class="form-control mr-2" value="{{user.address.country}}">
                </div>
                <div class="col-2">
                    <label>Kod pocztowy</label>
                    <input type="text" class="form-control mr-2" value="{{user.address.zipCode}}">
                </div>
                <div class="col-2">
                    <label>Miasto</label>
                    <input type="text" class="form-control mr-2" value="{{user.address.city}}">
                </div>
                <div class="col-2">
                    <label>Ulica</label>
                    <input type="text" class="form-control mr-2" value="{{user.address.street}}">
                </div>
                <div class="col-2">
                    <label>Nr. domu</label>
                    <input type="text" class="form-control mr-2" value="{{user.address.buildingNumber}}">
                </div>
            </div>
            <div class="row ml-2 mt-2">
                <div class="col-4">
                    <label>Email</label>
                    <input type="text" class="form-control mr-2" value="{{user.email}}">
                </div>
                <div class="col-4">
                    <label>Hash hasła</label>
                    <input type="text" class="form-control mr-2" value="{{user.passwordHash}}">
                </div>
                <div class="col-3">
                    <label>Dzień urodzin</label>
                    <input type="text" class="form-control mr-2" value="{{user.dateOfBirth}}">
                </div>
            </div>
            <div class="ml-4 g-2">
                <button type="submit" class="btn btn-primary mt-2 mb-2">Wyślij</button>
            </div>

        </div>


    </div>
</form>
